<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BANDORA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #003366;
      text-align: center;
    }

    .navbar {
      background-color: #004080;
    }

    .navbar-brand, .nav-link {
      color: #ffffff;
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .navbar-brand span {
      font-family: 'Arial Black', sans-serif;
      font-size: 23px;
      font-weight: bold;
    }

    .nav-link:hover {
      color: #00eaff;
    }

    .success-container {
      background: white;
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      margin: 5rem auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      font-size: 80px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-message {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }

    .btn-back-home {
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #004080;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-back-home:hover {
      background-color: #002f66;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
      margin-top: 5rem;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/logo.png" alt="Logo" />
      <span>HOME</span>
    </a>
    <ul class="navbar-nav ms-auto d-flex align-items-center">
      <li class="nav-item me-3">
        <a href="contact.html" class="nav-link">CONTACT</a>
      </li>
      <li class="nav-item me-3">
        <a href="aboutus.html" class="nav-link">ABOUT</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Success Message -->
<div class="success-container">
  <i class="fa-solid fa-check success-icon"></i>
  <h3 class="success-message">Payment Successful!<br>Thank you for your purchase.</h3>
  <button class="btn-back-home" onclick="window.location.href='index.html'">done</button>
</div>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <p>&copy; 2025 Bandora. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
